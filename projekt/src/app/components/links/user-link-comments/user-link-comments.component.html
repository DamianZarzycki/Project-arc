<div class="background">
    <div class="container">
        <div class="">
            <h5>
                <a href="{{urlLink}}">{{urlLink}}</a>
            </h5>
            <div class="tableFixHead">
                <table class="table table-striped table-dark">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Comment Body</th>
                        <th scope="col">Score</th>
                        <th scope="col">Type</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let comment of comments;let i = index" scope="row">
                            <td>{{i+1}}</td>
                            <td class="small">{{comment.id}}</td>
                            <td class="small">{{comment.comment}}</td>
                            <td class="small">{{comment.score | number: '0.0-8'}}</td>
                            <td class="small" *ngIf="comment.score > 0.5">Realy Positive</td>
                            <td class="small" *ngIf="comment.score > 0 && comment.score < 0.5">Positive</td>
                            <td class="small" *ngIf="comment.score === 0">Neutral</td>
                            <td class="small" *ngIf="comment.score < 0 && comment.score > -0.5">Negative</td>
                            <td class="small" *ngIf="comment.score < -0.5 ">Realy Negative</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
