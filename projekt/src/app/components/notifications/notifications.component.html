<div role="document" class="toast h-25">

    <div class="toast-header">
        <strong class="mr-auto text-secondary mx-1 my-1 text-center">{{title}}</strong>
        <div class="pull-right mx-1 my-1">
            <i class="ml-2 mb-2 close" data-dismiss="toast" (click)="activeModal.close('Close click')" class="fa fa-times"></i>

        </div>
    </div>
    <hr>
    <div class="toast-body my-4 mx-1 text-center">
        {{message}}
    </div>
</div>
