<div class="card">
    <div class="card-block">
        <h2 class="text-center">Login</h2>
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a class="btn btn-lg" href="" title="Twitter"><i class="fa fa-2x fa-twitter"></i></a>&nbsp; </li>
            <li class="list-inline-item"><a class="btn btn-lg" href="" title=""><i class="fa fa-2x fa-google-plus"></i></a>&nbsp; </li>
            <li class="list-inline-item"><a class="btn btn-lg" href="" title="Facebook"><i class="fa fa-2x fa-facebook"></i></a></li>
        </ul>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" role="form">
            <div class="form-group row">
                <label for="inputEmailForm" class="sr-only control-label">Email</label>
                <div class="offset-sm-2 col-sm-8">
                    <input type="text" formControlName="email" class="form-control" id="inputEmailForm" placeholder="email" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                <div class="offset-sm-2 col-sm-8">
                    <input type="text" formControlName="password" class="form-control" id="inputPasswordForm" placeholder="password" required="">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Sign-in</button>
                </div>
            </div>
        </form>
    </div>
</div>
