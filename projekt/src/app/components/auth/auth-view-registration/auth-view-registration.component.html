<div class="card">
    <div class="card-block">
        <h2 class="text-center">Register</h2>

        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" role="form">
            <div class="form-group row">
                <label for="input2EmailForm" class="sr-only control-label">email</label>
                <div class="offset-sm-2 col-sm-8">
                    <input formControlName="email" type="text" class="form-control" id="input2EmailForm" placeholder="email" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="input2PasswordForm" class="sr-only control-label">password</label>
                <div class="offset-sm-2 col-sm-8">
                    <input type="password" formControlName="password" class="form-control" id="input2PasswordForm" placeholder="password" required="">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                    <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-secondary-outline btn-lg btn-block">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
